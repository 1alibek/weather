<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div
      class="h-[100vh] w-full flex items-center justify-center bg-[#00b4d8] p-[20px]"
    >
      <div
        class="flex flex-col gap-[25px] w-[430px] overflow-hidden bg-white shadow-lg rounded-lg p-6 relative"
      >
        <div
          id="searchBox"
          class="z-[9999] bg-white absolute border border-white rounded-lg left-0 top-[0] h-full w-full z-[999] flex p-[20px] flex-col gap-[20px] justify-center"
        >
          <form class="flex flex-col gap-[10px] wf-full" id="searchForm">
            <small id="notFoundMess" class="text-red-500 font-[500] opacity-0"
              >City not found</small
            >
            <input
              required
              id="searchInput"
              type="text"
              class="outline-none font-bold border border-[#00b4d8] w-full p-[10px] rounded-lg"
              placeholder="City search"
              id="searchLocation"
            />
            <button
              type="submit"
              class="bg-[#00b4d8] text-white text-lg mb-8 font-semibold p-[10px] rounded-lg cursor-pointer"
            >
              Search
            </button>
          </form>
        </div>
        <div class="text-center">
          <h1 id="location" class="text-2xl font-bold text-gray-800"></h1>
          <p class="text-gray-600">
            Country <span id="country">Country name</span>
          </p>
        </div>
        <div class="flex flex-col gap-[10px]">
          <div class="flex justify-between items-center text-lg font-bold">
            <p class="text-gray-800">Temperature</p>
            <span class="text-[#00b4d8]" id="temperature">0Â°C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.bundle.js"></script>
  </body>
</html>
